<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/amigo-secreto.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <header class="header">

        <ul class="header__menu">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/about.html">Sobre mí</a></li>
            <li><a href="">Juegos</a>
                <ul class="lista__submenu">
                    <li><a class="sub_menu" href="/numero-secreto.html">Adivina el número secreto</a></li>
                    <li><a class="sub_menu" href="/amigo-secreto.html">Adivina el amigo secreto</a></li>
                </ul>
            </li>
        </ul>

    </header>

    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button id="anadirNombre" class="button-add" onclick="agregarAmigo()" >Añadir</button>
            </div>
            <div class="lista-amigos">
            <table id="miTabla">
                <thead>
                  <tr>
                    <th>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list">
            </ul></th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div>
                <button id="nuevoJuego" onclick="nuevoJuego()" style="display: none;">Nuevo juego</button>
            </div>
            <br>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="/js/app-amigo-secreto.js" defer></script>
    <footer class="footer">Desarrollado por Magno Huaromo</footer>
</body>
</html>
